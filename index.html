<!DOCTYPE html>
<html>
	<head>
		<title>YouPubers Leaflet Map</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="js/leaflet/leaflet.css"	/>
		<link rel="stylesheet" href="js/leaflet.draw/leaflet.draw.css"	/>
		<link rel="stylesheet" href="js/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="css/style.css">
    	<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
<body>
	<div ng-app="mapApp" ng-controller="mapController" ng-init="initMap()" id="page">
		<div id="map"></div>
		<div class="container-fluid">
			<div class="menu">
				<div class="form-group">
					<label for="file">Sélectionnez un fichier:</label>
					<select class="form-control" id="files">
						<option>Fichier par date</option>
						<option ng-repeat="file in filesByDate" ng-click="getData($event)" data="{{ file }}">{{ file }}</option>
					</select>
				</div>
				<!--<p class="text-center" ng-show="onloadData">
					<i class="fa fa fa-cog fa-spin fa-4x"></i> <br>
					Chargement...
				</p>-->
				<div class="stats" ng-show="isNotEmpty(ypByCampagne)">
					<p>{{ nbYP }} vehicules, {{ nbSelectedYP }} affichés.</p>
				</div>
				<div class="youpubers-menu" ng-show="isNotEmpty(ypByCampagne)">
					<div ng-repeat="yp in ypByCampagne" class="youpuber">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="{{ yp }}" id="c-{{ yp }}" class="cb-yp" ng-click="getIndividualTrace($event)" ng-checked="true"> 
								{{ yp }}
							</label>
						</div>
					</div>
				</div>
				<div class="menu-control" ng-show="isNotEmpty(ypByCampagne)">
					<input type="button" class="btn btn-default" ng-click="showAll()" value="Afficher tout">
					<input type="button" class="btn btn-default" ng-click="cleanAll()" value="Tout nettoyer">
				</div>
			</div>
			<p class="loading-map text-center" ng-show="onloadTrace">
					<i class="fa fa fa-cog fa-spin fa-4x"></i> <br>
					Chargement...
				</p>
		</div>
	</div>
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script	src="js/leaflet/leaflet.js"></script>
	<script	src="js/leaflet.draw/leaflet.draw.js"></script>
	<script src="js/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
	
	<!--<script src="js/script.js"></script>-->
</body>
</html>
